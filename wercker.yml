box:
    id: $DOCKER_USERNAME/miksu
    tag: 1.0
    registry: https://registry.hub.docker.com

build:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $WERCKER_MAIN_PIPELINE_STARTED
        repository: $DOCKER_USERNAME/miksu
        ports: "5000, 8080"
        cmd: node server.js
        registry: https://registry.hub.docker.com
