box:
    id: $DOCKER_USERNAME/miksu
    tag: 1.0
    registry: https://registry.hub.docker.com

build:
  steps:
    - script:
        name: cat
        code: |
              cat index.html
    - npm-install
deploy:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: 1.0
        repository: $DOCKER_USERNAME/miksu
        ports: "3000"
        cmd: node server.js
        registry: https://registry.hub.docker.com
