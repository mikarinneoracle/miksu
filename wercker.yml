box:
    id: $DOCKER_USERNAME/miksu
    tag: latest
    registry: https://registry.hub.docker.com

build:
  steps:
    - npm-install
deploy:
  steps:
    - add-ssh-key:
      keyname: OPC
    - add-to-known_hosts:
      hostname: $HOST
    - script:
      name: redeploy-cd
      code: |
            ssh opc@$HOST cd miksu
    - script:
      name: redeploy-ls
      code: |
            ssh opc@$HOST ls
    - script:
      name: redeploy
      code: |
            ssh opc@$HOST sh redeploy.sh
