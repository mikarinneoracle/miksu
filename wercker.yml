box:
    id: $DOCKER_USERNAME/miksu
    tag: latest
    registry: https://registry.hub.docker.com

build:
  steps:
    - npm-install
deploy:
  steps:
    - add-ssh-key:
      keyname: OPC
    - add-to-known_hosts:
      hostname: $HOST
    - mktemp:
      envvar: PRIVATEKEY_PATH
   - create-file:
      name: write key
      filename: $PRIVATEKEY_PATH
      content: $OPC_PRIVATE
      overwrite: true
      hide-from-log: true
    - script:
      name: redeploy
      code: |
            ssh -i $PRIVATEKEY_PATH opc@$HOST sh reload.sh
