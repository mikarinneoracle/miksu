box:
    id: $DOCKER_USERNAME/miksu
    tag: latest
    registry: https://registry.hub.docker.com

build:
  steps:
    - npm-install
deploy:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_USERNAME/miksu
        ports: "3000"
        cmd: npm start
        registry: https://registry.hub.docker.com
    - script: 
        name: redeploy-OCCS
        code: |
              #curl -k -H "Content-Type: application/json" -X POST $OCCS_WEBHOOK // OCCS WEBHOOK
              curl -X POST -F 'token=$OCCS_TOKEN' -F 'host=$OCCS_HOST' -F 'deployment=$OCCS_DEPLOYMENT' OCCS_ROLLING_UPDATE_HOST
